<div class="container">

  <div class="jumbotron">
      
          <div class="col-12 pt-1 head">
            
            <a class="text" routerLink="/profil/:_id"> <img src="../../../assets/images/profil.png" alt="#" /> {{titre}} <br/> {{userDisplayName}}</a>
  
            <form class="form-inline my-2 my-lg-0" *ngIf>
              <input class="form-control mr-sm-2" type="search" placeholder="recherche" aria-label="recherche">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              
            </form>
            <nav>
              <ul>
                <li><a routerLink="/accueil_admin"><img src="../../../assets/images/home.jpg" alt="#"></a></li>
                <li><a routerLink="/accueil_admin"><img src="../../../assets/images/reseaux.png" alt="#"></a></li>
                <li><a routerLink="/accueil_admin"><img src="../../../assets/images/messages.png" alt="#"></a></li>
                <li><a routerLink="/admin-notifications"><img src="../../../assets/images/notif.png" alt="#"></a></li>
                <li><a routerLink="/menu"><img src="../../../assets/images/menu.png" alt="#"></a>
  
                </li>
              </ul>
            </nav>
          </div>
          <div class="notif" *ngIf="compteur !== 0"><span>{{compteur}}</span> </div>
  
  </div>
  <div class="back"> <img [src]="url" alt="#" ></div>
  <div class="camera1"> <a routerLink="/profil/:{{userDisplayName}}" (click)="affiche()"><img src="../../../assets/images/camera.jpg" alt="logo caméra"></a></div>

  <div class="imgProfil"> <img [src]="url1" alt=""> </div>
  <div class="camera2"> <a routerLink="/profil/:{{userDisplayName}}" (click)="affiche1()"> <img src="../../../assets/images/camera.jpg" alt="logo caméra"></a> </div>
  <br/> <br/> <br/> <br/>
  <div>
    <form [formGroup]="addImage" *ngIf="alert">
      <div class="form-group">
        <label for="exampleFormControlFile1"></label>
        <input type="file"  multiple (change)="selectImage($event)"   >
        <br/>
        <input type="text" *ngIf class="form-control" formControlName="loadBy" placeholder="LoadBy" value="{{userDisplayName}}" >
        <br/> <br/> <br/> <br/>
        <button type="submit" value="Enregistrer" class="btn btn-primary" (click)="chargement()">Télécharger</button> &nbsp;
        <button type="submit" value="fermer" class="btn btn-primary" (click)="fermerAlert()">fermer</button>
      </div>

    </form>
  </div>
  <div>
    <form *ngIf="alert1">
      <div class="form-group">
        <label for="exampleFormControlFile1"></label>
        <input type="file"  multiple (change)="selectImage($event)"   >
        <br/>
        <input type="text" *ngIf class="form-control" formControlName="loadBy" placeholder="LoadBy" value="{{userDisplayName}}" >
        <br/> <br/> <br/> <br/>
        <button type="submit" value="Enregistrer" class="btn btn-primary" (click)="chargement1()">Télécharger</button> &nbsp;
        <button type="submit" value="fermer" class="btn btn-primary" (click)="fermerAlert()">fermer</button>
      </div>

    </form>
  </div>
  <div>
    <h1>{{userDisplayName}}</h1>
  </div>

  <div class="container presentation">
    <div>
      <h2>A propos</h2>
      <span> <a routerLink="/profil-info"><img src="../../../assets/images/genre.png"alt="#"></a>  &nbsp; {{aProp1}}</span> <br/>
      <span> <a routerLink="/profil-info"><img src="../../../assets/images/aniv.png"alt="#"></a> &nbsp; {{aProp2}} </span> <br/>
      <span> <a routerLink="/profil-info"><img src="../../../assets/images/preferences.jpg" alt="#"></a>&nbsp;{{aProp3}} </span><br/> <br/>
      <span> <a routerLink="/profil-info"><img src="../../../assets/images/speech.png"alt="#"></a>&nbsp;{{aProp4}} </span> 

    </div>
      
    <br/><br/>

    <div class="amigo">
      <h2>mes Amis</h2>
      <i
      routerLink=""
      class="fa fa-edit"
      style="font-size: 20px; color: grey"
      ></i>
      <tr *ngFor="let amigo of userFoundName | slice : - 3, let i = index">
        <td>
          <div *ngFor="let ami of userFoundFol |slice : -3">
            <div *ngIf="ami === amigo">
              <div *ngFor="let user of listesProfils | slice : - 3">
                <div *ngIf="amigo === user._id" class="dispo">
                   <strong>{{user.username}}</strong>
    
                </div>
    
              </div>

            </div>

          </div>

        </td>

      </tr>

    </div>

    
  </div>
  <br/><br/>
  <div class="container images">     
    <h2>Mes photos</h2> 
    <br/><br/>
    <!-- <div class="maj"> 
      <a routerLink="/profil-info-img/:_id"> <img src="../../../assets/images/maj.jpg" alt=""></a> 
    </div> -->  
    <div class="maj1"> 
      <!-- <a routerLink="/profil-info-img/:_id"> <img src="../../../assets/images/maj.jpg" alt=""></a>--> 
      <i
      routerLink="/profil-info-img/:_id"
      class="fa fa-edit"
      style="font-size: 20px; color: grey"
      ></i>
    </div>  
    <ul class="album">
      <li *ngFor="let img of listeImages">
        
       <span *ngIf="userDisplayName == img.loadBy"> <a routerLink="/profil"><img src="{{imgSite}}/{{img.photo}}" alt="#"></a></span>
       &nbsp; 
      </li>          
    </ul>
    <br/><br/>
    <!-- <ul class="album">
      <li *ngFor="let img of listeImagesPro">
        
       <span *ngIf="userDisplayName == img.loadBy"> <a routerLink="/profil"><img src="{{imgSite}}/{{img.photo}}" alt=""></a></span>
       &nbsp;
        
      </li>
    </ul> -->

  </div>
  <div class="container">
    <h2>Les publications </h2>
    <tr *ngFor="let post of listesPoste">
      <td *ngIf="userDisplayName === post.loadBy">
        <hr/>
        {{post.message}} &nbsp;  &nbsp; &nbsp;       
          <i
          routerLink="/updateAdmin-publications/{{post._id}}"
          class="fa fa-edit"
          style="font-size: 20px; color: grey"
          ></i> &nbsp; 
          <button (click)="supprime()" style="border: transparent;">
            <i
            routerLink="/profil/{{post._id}}"
            class="fa fa-trash"
            style="font-size: 20px; color: red"
            ></i>
  
          </button>

        <br/> <p>posté par : <strong> {{post.loadBy}} le {{post.date}}</strong>  </p> 
      </td>
      <td>
      </td>

    </tr>

  </div>
</div>
