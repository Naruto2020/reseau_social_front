<div class="container">
  <div class="jumbotron">
      
      <div class="col-12 pt-1 head">
        
        <a class="text" routerLink="/profil/:_id"> <img src="../../../assets/images/profil.png" alt="#"/> {{titre}}</a> 

   
          
        <nav>
          <ul>
            <li><a  routerLink="/accueil"><img src="../../../assets/images/home.jpg" alt="#"></a></li>
            <li><a routerLink="/nom"><img src="../../../assets/images/reseaux.png" alt="#"></a></li>
            <li><a href=""><img src="../../../assets/images/messages.png" alt="#"></a></li>
            <li><a class="deroul" routerLink="/admin-notifications"><img src="../../../assets/images/notif.png" alt="#"></a></li>
            <li ><a routerLink="/menu-user"><img src="../../../assets/images/menu.png" alt="#"></a>

            </li>
          </ul>
        </nav>
      </div>
      <div class="notif" *ngIf="compteur !== 0"><span>{{compteur}}</span> </div>
  </div>
  <div class="container" >
    <!-- <div class=" profilImgA" *ngFor="let pic of userFoundBack">          
        <img  src="{{imgSite}}/{{pic[1].photo}}" alt="" >
        <br/> 

    </div> -->
    <tr *ngFor="let amigo of userFoundName, let i = index">
        
      <td>

        <div *ngFor="let user of listesProfils">
          <span *ngIf="amigo === user._id">
            {{user.username}}

                <form [formGroup]="addAmis">
                  <div>
                    <input class="form-control mr-sm-2"  type="hidden" placeholder=" {{amigo}} " formControlName="idToFollow"  ngModel="{{amigo}}">
  
                  </div>
                  <button *ngIf="alert1" type="submit" value="Enregistrer" class="btn btn-primary statu" (click)="valid()">Confirmer</button>   <!--&nbsp;-->         
                </form>
                <form [formGroup]="pullAmis">
                  <div>
                    <input class="form-control mr-sm-2"  type="hidden" placeholder=" {{amigo}} " formControlName="idToUnFollow"  ngModel="{{amigo}}">
                  </div>
                  <button type="submit" value="supprimer" class="btn btn-secondary statu" (click)="cancel()">supprimer</button>
                </form>
            <hr/>
          </span>
        </div>
      </td>
    </tr>
  </div>
</div>
